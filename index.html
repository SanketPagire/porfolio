<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=akaya-telivigala:400" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f4; */
            color: #333;
            overflow-x: hidden;
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-creating-3d-renderings-for-mobile-apps-software-and-web-development-image_3826852.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Akaya Telivigala', display;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #0d7688;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #59136b;
            transform: scale(1.05);
        }

        /* .navbar a.active {
            background-color: rgb(203, 203, 230);
        } */

        /* Page Content Styling */
        .content {
            margin-top: 60px; /* Adjusted to account for navbar height */
            text-align: center;
        }

        h1 {
            color: white;
            margin-top: 20px;
        }

        .profile-image {
            margin-top: 20px;
            border-radius: 100px;
            max-width: 340px; /* Adjust width as needed */
            height: auto;
            transition: transform 0.3s ease;
            border: 4px solid white;
       
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        .links a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: rgb(203, 203, 230);
            transition: width 0.3s ease;
        }

        .links a:hover::before {
            width: 100%;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="./index.html" class="active">Home</a>
        <a href="./public/about.html">About Me</a>
        <a href="./public/contact.html">Contact Me</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to My Website!</h1>
        
        <!-- Profile Image -->
        <img src="./assets/images/aa.png" alt="My profile image" class="profile-image">

        <hr />

        <!-- Links to other pages -->
        <div class="links">
            <a href="./public/about.html">About Me</a>
            <a href="./public/contact.html">Contact Me</a>
        </div>
    </div>
</body>
</html>
