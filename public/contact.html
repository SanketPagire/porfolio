<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css?family=akaya-telivigala:400" rel="stylesheet" />
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for Contact Me section */
        #contact-me {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Akaya Telivigala', display;
        }

        #contact-me h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #contact-me p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-info {
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

         /* Navigation Bar Styling */
         .navbar {
            background-color: #ecdef1;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color:#59136b;
            transform: scale(1.05);
        }

      
      body{
            
            font-family: 'Akaya Telivigala', display;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../index.html" class="active">Home</a>
        <a href="./about.html">About Me</a>
        <a href="./contact.html">Contact Me</a>
    </div>
    <section id="contact-me">
        <h2>Contact Me</h2>
        <p>Let's connect! Feel free to reach out for collaboration, questions, or just a friendly chat!</p>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:pagiresanket20@gmail.com">pagiresanket20@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+918551051944">8551051944</a></p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/pagire_sanket" target="_blank">@pagire_sanket</a></p>
        </div>

        <!-- Contact Form -->
        <form action="../submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
